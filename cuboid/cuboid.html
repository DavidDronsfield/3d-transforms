<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Cuboid</title>
		<link rel="stylesheet" href="main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>	
	</head>
	<body>
		<section class="container">
			<div id="cube" class="show-front">
				<figure class="front"><div class="number">1</div></figure>
				<figure class="back"><div class="number">2</div></figure>
				<figure class="right"><div class="number">3</div></figure>
				<figure class="left"><div class="number">4</div></figure>
				<figure class="top"><div class="number">5</div></figure>
				<figure class="bottom"><div class="number">6</div></figure>
			</div>
		</section>
		<div class="controls">
			<button>Show 1</button>
			<button>Show 2</button>
			<button>Show 3</button>
			<button>Show 4</button>
			<button>Show 5</button>
			<button>Show 6</button>
		</div>

		<script src="app.js" type="text/javascript"></script>
	</body>
</html>
